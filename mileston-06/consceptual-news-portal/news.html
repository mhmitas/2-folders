<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- daisy and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body{
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <h1 class="text-5xl my-10 ms-auto">Hello JavaScript</h1>

    <section>
        <!-- category bar container -->
        <div class="bg-gray-200 p-4 m-8 rounded-xl flex gap-3" id="category-bar-container">
            <!-- <button class="btn btn-accent">category</button> -->
        </div>

        <div class="bg-gray-200 p-4 m-8 rounded-xl">
            <input id="search-field" type="text" placeholder="Search Here"
                class="input input-bordered input-secondary w-full max-w-xs" />
            <button class="btn btn-primary" onclick="handleSearch()">Search</button>
        </div>
    </section>

    <section>
        <div id="news-container" class="grid grid-cols-2 gap-4 mx-auto *:mb-8">
            <!--  -->

        </div>
    </section>


    <!-- scripts -->
    <script src="news.js"></script>
</body>

</html>
